<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h3>Quote</h3>
        <div id="quote-container">
            <label for="text"></label>
            <textarea title="Quote" name="quote-container" id="text" cols="70" rows="15" placeholder="Hello, Enjoy Quotes From Kanye West"></textarea>
        </div>
    </div>
    
    <button type="submit" id="new-quote-btn">Refresh Quotes</button>
    <script src="index.js"></script>
    
</body>
</html>
